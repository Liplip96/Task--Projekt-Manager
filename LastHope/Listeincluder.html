<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Liste anlegen</title>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <div class="ui container">
        <h1>ToDo</h1>
        <form class="ui form">
            <div class="two fields">
                <div class="field">
                    <label>Betreff</label>
                    <input id="interpret-input" type="text" name="interpret" placeholder="Interpret" />
                </div>
                <div class="field">
                    <label>Notiz/Inhalt</label>
                    <input id="price-input" type="text" name="price" placeholder="" />
                </div>
            </div>
            <div class="field">
                <label>Date and Time</label>
                <input id="datetime-input" type="datetime-local" name="datetime" placeholder="Price" />
            </div>
            <button id="enter-button" class="ui button" type="submit">
                Enter Event
            </button>
        </form>
        <h1>Events Table</h1>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Interpret</th>
                    <th>Price</th>
                    <th>Date and Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</body>
</html>
