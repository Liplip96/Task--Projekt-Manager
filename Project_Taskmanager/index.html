<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-/Project-Manager</title>
    <link rel="stylesheet" href=style1.css>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

    <div class="Block">

        <div class="Titel">
            <h1>
                Task-/Project-Manager
            </h1>

        </div>

        <form action="#">
            <div>
                <label>Name:</label>
                <input name="loginName" id="name" type="text" />
                

                <div class="passwort-behälter">
                    <input name="passwort" id="passwort" type="password" placeholder="Passwort" class="passwort-feld" />
                    <a role="button" class="passwort-button" onclick="passwortSichtbarkeitUmschalten('passwort')">
                        <button id="passwortAnzeigen" class="passwortAnzeigen"> passwort anzeigen</button>
                        <button id="passwortNichtmehrAnzeigen" class="passwortNichtmehrAnzeigen">passwort nichtmehr
                            anzeigen </button>
                    </a>
                </div>
                

                <a  type="Anmelden" href="ToDo_Notes.html">
                    <button>
                        Login
                    </button>
                </a>
            </div>
        </form>

        <div class="Bild-Projektmanagement">
            <img src="https://www.societybyte.swiss/wp-content/uploads/2018/06/Projektmanagement_ret.jpg"
                alt="Bild-Projektmanagement">
        </div>

        <p>
            Tsak-/Project-Manager ist eine Seite, die ihr Privatleben, Arbeitsleben, Studentenleben, wie auch
            jegliche Projekte für sie Organisiert.
        </p>

        <a href="Project_Taskmanager\ToDo_Notes.html">

            <button type="button"> Notiz anlegen! </button>

        </a>

    </div>
</body>

</html>
